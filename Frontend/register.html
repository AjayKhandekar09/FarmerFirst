<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <form class="container" id="registerForm" name="registerForm" enctype="multipart/form-data" >
    <div class="left">


      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i>Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="age"><i class="fas fa-birthday-cake"></i>Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
        <label for="gender"><i class="fas fa-venus-mars"></i>Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i>Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password"><i class="fas fa-lock"></i>Confirm Password</label>
        <input  id="cp" name="cp" placeholder="Confirm your password" required>
      </div>

      <div class="form-group">
        <label for="phone"><i class="fas fa-phone"></i>Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="profilePhoto"><i class="fas fa-camera"></i>Profile Photo</label>
        <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>
      </div>
    </div>
    
    <div class="right">
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i>Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="street"><i class="fas fa-map-marker-alt"></i>Locality</label>
        <input type="text" id="street" name="street" placeholder="Enter your address" required>
      </div>
      
      <div class="form-group">
        <label for="city"><i class="fas fa-city"></i>City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>
      </div>

      <div class="form-group">
        <label for="district"><i class="fas fa-map"></i>District</label>
        <input type="text" id="district" name="district" placeholder="Enter your district" required>
      </div>

      <div class="form-group">
        <label for="state"><i class="fas fa-map-signs"></i>State</label>
        <input type="text" id="state" name="state" placeholder="Enter your state" required>
      </div>

      <div class="form-group">
        <label for="country"><i class="fas fa-globe"></i>Country</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required>
      </div>

      <div class="form-group">
        <label for="pincode"><i class="fas fa-map-pin"></i>Pincode</label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
      </div>

      <button type="submit"  class="btn">Register</button>
    </div>
  </form>

  <!-- <script src="test.js"></script> -->
  <script  src="registerRoute.js">


  </script>
</body>

</html>
