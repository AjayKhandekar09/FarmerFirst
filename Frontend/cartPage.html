<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>cartPage</title>
    <link rel="stylesheet" href="homePage.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light ">
        <div class="container-fluid mainNavbar">
          <div class="logoDiv">
            <img class="img-fluid" src="images/logo.jpg">
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mx-auto ulList">
              <li class="nav-item">
                <a class="nav-link active" id="navbarLinks" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="navbarLinks" href="aboutPage.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="navbarLinks" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="navbarLinks" href="#">Logout</a>
              </li>
            </ul>
            <div>
              <a href="profilePage.html"> <!-- Add your profile page URL here -->
                  <img class="img-fluid profilePicture" src="images/farmerProfile.png">
              </a>
          </div>
          </div>
        </div>
    </nav>
    <div class="container">

        <div class="row">
            <div class="col-md-8  cartText">
                <div class="row">
                    <p class="text shoppingCart para">
                      Shopping Cart
                        <pre class="text preClasss" >No Items selected <div class="vr"></div> <a href="http://youtube.com">select all items</a></pre>
                    </p>
                </div>
                <hr>
                <div class="row">
                    <div class="row">
                        <div class="col-md-1 form-check checkBox">
                            <input type="checkbox" class="form-check-input">
                        </div>
                        <div class="col-md-3">
                            <img class="img-fluid imageProduct" src="images/wheat.jpg">
                        </div>
                        <div class="col-md-3">
                            <p class="name"> 
                                 wheat
                            </p>
                            <p class="text breed">Sharbati Wheat</p>
                        </div>
                        <div class="col-md-4">
                            <span class="text-danger rSymbol">&#8377</span>
                            <span class="text price"> 32 </span>
                            <button class="btn bg-info deleteButton">
                                Delete
                            </button>
                            <button class="btn btn-info qtyButton">
                                <span>Qty:</span>
                                <select class="form-select">
                                    <option selected></option>
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </button>    
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="row">
                        <div class="col-md-1 form-check checkBox">
                            <input type="checkbox" class="form-check-input">
                        </div>
                        <div class="col-md-3 imageDiv">
                            <img class="img-fluid imageProduct" src="images/spinach.webp">
                        </div>
                        <div class="col-md-3">
                            <p class="name"> 
                                 Spinach
                            </p>
                            <p class="text breed">Organic Baby Spinach</p>
                        </div>
                        <div class="col-md-4">
                            <span class="text-danger rSymbol">&#8377</span>
                            <span class="text price"> 10 </span>
                            <button class="btn bg-info deleteButton">
                                Delete
                            </button>
                            <button class="btn btn-info qtyButton">
                                <span>Qty:</span>
                                <select class="form-select">
                                    <option selected></option>
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </button>    
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="row">
                        <div class="col-md-1 form-check checkBox">
                            <input type="checkbox" class="form-check-input">
                        </div>
                        <div class="col-md-3">
                            <img class="img-fluid imageProduct" src="images/Green-Capsicum.jpg">
                        </div>
                        <div class="col-md-3">
                            <p class="name"> 
                                Capsicum
                            </p>
                            <p class="text breed">Green Capsicum</p>
                        </div>
                        <div class="col-md-4">
                            <span class="text-danger rSymbol">&#8377</span>
                            <span class="text price"> 80 </span>
                            <button class="btn bg-info deleteButton">
                                Delete
                            </button>
                            <button class="btn btn-info qtyButton">
                                <span>Qty:</span>
                                <select class="form-select">
                                    <option selected></option>
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </button>    
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 buyDivCol">
                <div class="row">
                    <span class="itemSelect">No Items Selected</span>
                </div>
                <div class="row">
                    <button class="btn bg-info proceedToPay">
                        <a href="proceedBuy.html" style="color:black;text-decoration: none;">Proceed to Buy</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
