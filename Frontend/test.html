<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy product</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="buy_product.css">
</head>
<body>
<section class="search">
    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class=" py-3  py-4 m-auto text-center">
                    <h5 class="text-success">An Easier way to find your Product</h5>
                    <div class="row g-3 mt-2">
                        <div class="col-md-3">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle btn-primary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                                    Product Type
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item" href="#">Organic</a></li>
                                    <li><a class="dropdown-item" href="#">Hybrid</a></li>
                                    <li><a class="dropdown-item" href="#">All</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="searchInput" class="form-control" placeholder="Enter product name or description">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-block btn-primary" onclick="searchProducts()">Search Results</button>
                        </div>
                    </div>
                    <div class="mt-3">
                        <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" class="advanced ">
                            Advance Search With Filters <i class="fa fa-angle-down"></i>
                        </a>
                        <a href="cartPage.html">
                            <img src="images/cart.png" class="cartImage" width="50px">
                        </a>
                        <div class="collapse" id="collapseExample">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" placeholder="Product ID" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" placeholder="Search by Farmer-name">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" placeholder="Search by Country">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="product" id="productSection">
    <!-- Products will be displayed here -->
</section>

<script>
function searchProducts() {
    var searchInput = document.getElementById('searchInput').value.toLowerCase();
    var products = [
        { name: "Apple", price: "$300", image: "images/apple.jpg" },
        { name: "Pineapple", price: "$220", image: "images/pineapple.jpg" },
        { name: "Strawberry", price: "$200", image: "images/strawberry.jpg" },
        { name: "Watermelon", price: "$100", image: "images/watermelon_new.jpg" },
        { name: "Watermelon", price: "$100", image: "images/watermelon_new.jpg" },
        { name: "Watermelon", price: "$120", image: "images/watermelon_new.jpg" },
        { name: "Watermelon", price: "$120", image: "images/watermelon_new.jpg" },
        { name: "Watermelon", price: "$105", image: "images/watermelon_new.jpg" },
        { name: "Watermelon", price: "$110", image: "images/watermelon_new.jpg" }
    ];
    var matchingProducts = products.filter(function(product) {
        return product.name.toLowerCase().includes(searchInput) || product.price.toLowerCase().includes(searchInput);
    });
    displayProducts(matchingProducts);
}

function displayProducts(products) {
    var productSection = document.getElementById('productSection');
    productSection.innerHTML = ''; // Clear previous products
    var productRow = document.createElement('div');
    productRow.classList.add('row');
    products.forEach(function(product) {
        var productHTML = `
            <div class="col-lg-3 text-center">
                <div class="card border-0 bg-light mb-2">
                    <div class="card-body">
                        <img src="${product.image}" alt="${product.name}" class="img-fluid">
                    </div>
                </div>
                <h6>${product.name}</h6>
                <p>${product.price}</p>
            </div>
        `;
        productRow.innerHTML += productHTML;
    });
    productSection.appendChild(productRow);
}
</script>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
