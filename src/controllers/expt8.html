<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runners Race</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .race-track {
            position: relative;
            width: 80%;
            height: 300px;
            margin-bottom: 20px;
            border: 2px solid #000;
        }

        .runner {
            position: absolute;
            bottom: 0;
            width: 100px;
        }

        .runner img {
            width: 100%;
        }

        #runner1 {
            top: 20px;
        }

        #runner2 {
            top: 120px;
        }

        #runner3 {
            top: 220px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="race-track">
        <div class="runner" id="runner1"><img src="runner1.gif" alt="Runner 1"></div>
        <div class="runner" id="runner2"><img src="runner2.gif" alt="Runner 2"></div>
        <div class="runner" id="runner3"><img src="runner3.gif" alt="Runner 3"></div>
    </div>
    <button id="startRace">Start Race</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#startRace').click(function() {
                // Reset runners position
                $('.runner').css('left', '0');

                // Get random race times
                let raceTimes = [
                    Math.floor(Math.random() * 3000) + 2000,
                    Math.floor(Math.random() * 3000) + 2000,
                    Math.floor(Math.random() * 3000) + 2000
                ];

                // Store finish times
                let finishTimes = [];

                // Run the race
                $('#runner1').animate({left: '80%'}, raceTimes[0], function() {
                    finishTimes.push({runner: 'Runner 1', time: raceTimes[0]});
                    if (finishTimes.length === 3) declareWinner(finishTimes);
                });
                $('#runner2').animate({left: '80%'}, raceTimes[1], function() {
                    finishTimes.push({runner: 'Runner 2', time: raceTimes[1]});
                    if (finishTimes.length === 3) declareWinner(finishTimes);
                });
                $('#runner3').animate({left: '80%'}, raceTimes[2], function() {
                    finishTimes.push({runner: 'Runner 3', time: raceTimes[2]});
                    if (finishTimes.length === 3) declareWinner(finishTimes);
                });
            });

            function declareWinner(finishTimes) {
                finishTimes.sort((a, b) => a.time - b.time);
                alert(finishTimes[0].runner + ' is the winner!');
            }
        });
    </script>
</body>
</html>
